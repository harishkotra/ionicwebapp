<!DOCTYPE html>
<html lang="en" data-ng-app="FreshlyPressed">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Freshly Pressed using JSON</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body data-ng-controller="FreshlyPressedCtrl">

    <ion-pane>
      <ion-header-bar class="bar-calm">
        <h1 class="title">Freshly Pressed Posts</h1>
      </ion-header-bar>
      <ion-content>
        <ion-refresher on-refresh="refresh()"></ion-refresher>
        <div data-ng-show="!posts.length">
            <center><h1>Pull to Refresh</h1></center>
        </div>
        <div class="list card" data-ng-repeat="p in posts">

          <div class="item item-avatar-left">
            <img data-ng-src="{{ p.author.avatar_URL }}">
            <h2>{{ p.author.nice_name }}</h2>
            <p>{{  p.author.URL }}</p>
          </div>

          <div class="item item-body">
            <h1>{{ p.title }}</h1>
            <p>
              {{ p.content }}
            </p>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
